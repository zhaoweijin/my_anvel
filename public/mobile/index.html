<script type="text/javascript">

    /**
     * 初始化iScroll控件
     */
    $(function () {
        TOOL.getGame(1,0);
        TOOL.getGame(2,0);
        //切换
        $.fn.mstab = function(op){
            var de = {
                "action_class":"cur",
                "event":"click mouseenter",
                "hd":".tab-hd",
                "cont":".tab-cont .contDate",
                "callback":null
            };

            function tab(_this) {
                var _op = $.extend(de,op);
                var contBody = _this.find(_op.cont);
                var $link_a = _this.find('.more-link');
                _this.find(_op.hd).on(_op.event, 'a', function () {
                    var $this = $(this),
                            index = $this.index(),
                            _href = $this.attr('data-href');
                    if(_href){$link_a.attr('href',_href)}
                    $this.addClass(_op.action_class).siblings().removeClass(_op.action_class);
                    contBody.hide();
                    contBody.eq(index).show();
                    if(typeof _op.callback === 'function'){
                        _op.callback();
                    }
                });
            }

            this.each(function () {
                var _this = $(this);
                tab(_this);
            });
        };

        $('.tab-mode').mstab({
            "event":"click",
            "hd":".switch-tab",
            "cont":".switch-cont .wrapper",
            "callback":function(){
                if(!myScroll2){
                    List2();
                }
            }
        });

        //初始化绑定iScroll控件
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        /**
         * 下拉刷新 （自定义实现此方法）
         * myScroll.refresh();		// 数据加载完成后，调用界面更新方法
         */
        function pullDownAction (page) {

            var el, li, i;
            el = document.getElementById('ListView');

            TOOL.getGame(1,page);

            setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
                myScroll.refresh();		// 数据加载完成后，调用界面更新方法 Remember to refresh when contents are loaded (ie: on ajax completion)
                $('#uTips').html('上拉查看更多礼包');
                pullStart = false;
                maxH = myScroll.maxScrollY;
            }, 300);	// <-- Simulate network congestion, remove setTimeout from production!

        }
        function pullDownAction2 (page) {
            console.log('pullDownAction-pullStart:',pullStart);

            var el, li, i;
            el = document.getElementById('ListView2');

            TOOL.getGame(2,page);

            setTimeout(function () {
                myScroll2.refresh();		// 数据加载完成后，调用界面更新方法 Remember to refresh when contents are loaded (ie: on ajax completion)
                $('#uTips2').html('上拉查看更多礼包');
                pullStart = false;

            }, 300);	// <-- Simulate network congestion, remove setTimeout from production!

        }

            var myScroll,
                myScroll2,
                pullStart,
                maxH,
                _tipH;

        function List(){
            myScroll = new IScroll('#wrapper', {
                mouseWheel: true,
                click: true,
                probeType:1
            });

            var page = 0;

            myScroll.on('scrollStart', function () {
                maxH = this.maxScrollY;
                console.log('this.maxScrollY:',maxH);
                console.log('scrollStart:',this.y);
            });

            myScroll.on('scroll',function(){
                if(this.y < maxH - _tipH){
                    pullStart = true;
                    $('#uTips').html('松手更新');
                }else{
                    $('#uTips').html('上拉查看更多礼包');
                    pullStart = false;
                }
                return false;
            });

            myScroll.on('scrollEnd', function () {
                if (pullStart) {
                    $('#uTips').html('正在更新...');
                    setTimeout(function(){
                        page += 10;
                        pullDownAction (page);
                    },1000);
                }
            });
        }

        function List2(){
            myScroll2 = new IScroll('#wrapper2', {
                mouseWheel: true,
                click: true,
                probeType:1
            });

            var page = 0;

            myScroll2.on('scrollStart', function () {
                maxH = this.maxScrollY;
            });

            myScroll2.on('scroll',function(){
                if(this.y < maxH - _tipH){
                    pullStart = true;
                    $('#uTips2').html('松手更新');
                }else{
                    $('#uTips2').html('上拉查看更多礼包');
                    pullStart = false;
                }
                return false;
            });

            myScroll2.on('scrollEnd', function () {
                if (pullStart) {
                    console.log('正在更新');
                    $('#uTips2').html('正在更新...');
                    setTimeout(function(){
                        page += 10;
                        pullDownAction2 (page);
                    },1000);
                }
            });

        }


        $(window).load(function () {

            _tipH = parseInt($('.update-tips').height(),10) / 2;

            maxH = -1;

            List();

        });

        var _pathname = location.pathname.match(/\w+.html/);
        var return_url ='http://192.168.200.196:8060/mobile/';

        if(_pathname){
            return_url ='http://192.168.200.196:8060/mobile/' + _pathname; //跳转地址
        }
        var cmd = {
            return_url     : return_url,                   // 活动地址
            login_name_tmp :  window.login_name_tmp||'',        // 获取的用户名
            type           : 'session'
        }

        if(TOOL.isSys.weixin){
            if(TOOL.getQueryString('openId') && TOOL.getQueryString('token'))
                TOOL.check_weixin(TOOL.getQueryString('openId'),TOOL.getQueryString('token'));
            else
                showWinFrame('.win__share');
        }else if(TOOL.isSys.mobile){
            $('#regLogTab0').show();
            TOOL.chkLoginStatus(cmd);
        }else{
            alert('请用手机浏览器或微信打开');
        }


        $('.submit-btn').click(function () {
            var wd = $('#search').val();
            window.location.href=TOOL.domainURI(window.location.href)+'mobile/search-page.html?wd='+wd;
        });

    });


</script>
