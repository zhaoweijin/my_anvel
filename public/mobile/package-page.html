<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="description" itemprop="description" content="">
    <meta itemprop="name" content="">
    <meta itemprop="image" content="">
    <title></title>
    <link rel="stylesheet" href="css/index.css?v=1.0.0"/>

</head>
<body>
<!--<img src="images_v1/share-img.png" style="position: absolute;left: -9999px;opacity: 0;"/>-->
<!--<img src="images_weixin/top.png" style="display: block;" alt="">-->
<div class="main">
    <a href="javascript:history.back();" class="button__back">领取更多礼包</a>

    <div class="package-box">
        <div class="package-box-cont">
            <img class="ico" id="icon" src="" alt="">
            <div class="text">
                <h2 id="title"></h2>
                <p>礼包有效期：<span id="end_date"></span></p>
            </div>
            <div id="percent" class="progress-wrap progress-ring" data-percent="85" data-color="#dcdcdc,#9fd04b"></div>
        </div>
        <a href="javascript:void(0);" event_id="" class="button button__blue j_get_btn">我要领号</a>
    </div>

    
    
    <div class="package-cont">
        <dl id="content">
            <!--<dt>礼包有效期</dt>-->
            <!--<dd>2016.08.18——2016.10.25</dd>-->
            <!--<dt>使用平台</dt>-->
            <!--<dd>iOS正版、越狱、安卓</dd>-->
            <!--<dt>礼包内容</dt>-->
            <!--<dd>钻石*50、金币*2W、超级经验药水*5、中型附魔石*2</dd>-->
            <!--<dt>兑换方式</dt>-->
            <!--<dd>点击头像后，在输入兑换码处兑换礼包</dd>-->
        </dl>
        <div class="button-ground">
            <a id="down_url" href="" class="button button__red">下载游戏</a>
            <a id="zone_url" href="" class="button button__yel">进入游戏专区</a>
        </div>
    </div>
</div>



<!--登陆窗口-->
<div class="win win_login">
    <a href="javascript:void(0);" class="close-btn J_close_btn"></a>
    <h3 class="title">请先登录任玩堂账号，再进行领取。</h3>
    <div class="input-cont">
        <input class="input" type="text" placeholder="请输入您的账号 ">
        <input class="input" type="password" placeholder="请输入您的密码 ">
        <div class="button-ground">
            <a href="" class="button__win button__blue">登陆</a>
            <a href="" class="button__win button__yel">注册</a>
        </div>
    </div>
</div>

<!--礼包码窗口-->
<div class="win win__code">
    <a href="javascript:void(0);" class="close-btn J_close_btn"></a>
    <h2><b id="card" class="code">1232434ddsdfdfgfd</b></h2>
    <p>长按复制</p>
    <p>请在领取后2小时内兑换使用</p>
    <p>否则会进入淘号区被其他玩家领用</p>
</div>

<!--结束窗口-->
<div class="win win__end">
    <a href="javascript:void(0);" class="close-btn J_close_btn"></a>
    <h2>已结束</h2>
    <p>礼包领取结束，请下次再来</p>
    <p>或返回首页领取其他热门礼包！</p>
    <div class="button__md__wrap">
        <a href="" class="button__md">礼包首页</a>
    </div>
</div>

<!--分享-->
<div class="win win__share">
    <a href="javascript:void(0);" class="close-btn J_close_btn"></a>
    <h2>关注“任玩堂”公众号</h2>
    <p>海量热门游戏礼包</p>
    <p>无需注册，一键领取</p>
    <div class="win-cont">
        <img src="images_weixin/weixin-code.png" alt="">
        <p>在微信搜索Appgamecom，关注任玩堂微信公众号</p>
        <p>或长按上方二维码，立即关注任玩堂微信公众号号</p>
    </div>
</div>

<a href="" class="button__toTop cur">顶部</a>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/progress-ring.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="../js/tool.js"></script>
<script type="text/javascript">
    var id = TOOL.getQueryString('id');
//    console.log(id);
    TOOL.getEvent(id);
    $(".progress-wrap").loadingRing();
</script>
</body>
</html>
