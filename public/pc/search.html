<script>
    $(function () {
        TOOL.pcSearch();
        $('#sub').click(function (e) {
            e.preventDefault();
            $('#q').val($('#search_input_frame').val());
            if(!$.trim($('#q').val()))
                alert('请输入内容');
            else
                $('#search').submit();
        });
    });
    
    TOOL.pcGetPosition(4,1,10,true);
    TOOL.pcGetPosition(8,2,1,true);
    TOOL.pcTaohaos();
    TOOL.pcRevents(8);
    TOOL.pcActivitys(2,function () {
        $('.activity-list li').hover(function(){
            var index=$(this).index();
            $(this).addClass('cur').siblings().removeClass('cur');
        });
    });
    TOOL.pcNews(3,function () {
        $('.activity-list li').hover(function(){
            var index=$(this).index();
            $(this).addClass('cur').siblings().removeClass('cur');
        });
    });

    $('.grab-list li').hover(function(){
        var index=$(this).index();
        $(this).addClass('cur').siblings().removeClass('cur');
    });

    $('.newest-package .tab-hd i').hover(function(){
        $(this).addClass("cur").siblings(".cur").removeClass("cur");
        var sid = $(this).attr("sid");
        if (sid != "all") {
            $(".newest-list").find("li").hide();
            $(".newest-list").find("." + sid).show();
        } else {
            $(".newest-list").find("li").show();
        }
    });

    window.onload=function(){
        touchSlidingBox({
            id:'slide2', //容器ID 必须
            operate:'t2', //方向控制 默认sliderbox
            scrollBar:false, //是否显示滚动条 默认不显示
            mousescroll:false,	//是否鼠标控制 默认不控制
        });//imgbox
    }
</script>

<script src="http://img01.static.appgame.com/libs/jsCommon/ias/2.2.1/jquery-ias.min.js"></script>
<script>
    var ias = $.ias({
        container: ".newest-list", //包含所有文章的元素
        item: ".newest-list li", //文章元素
        pagination: ".navigation", //分页元素
        next: ".nav-previous a", //下一页元素
    });

    ias.extension(new IASTriggerExtension({
        text: '点击加载更多', //此选项为需要点击时的文字
        offset: 1, //设置此项后，到 offset+1 页之后需要手动点击才能加载，取消此项则一直为无限加载
    }));
    ias.extension(new IASSpinnerExtension());
    ias.extension(new IASNoneLeftExtension({
        text: '已加载完全部', // 加载完成时的提示
    }));
</script>


<script src="http://img01.static.appgame.com/libs/jsCommon/player/player.min.js"></script>
<script>
    $("#video_pop").hide();
    $('.video-play em').click(function(){
        $(".pop_bg").show();
        $("#video_pop").show();
        createVideo({
            id:"video_pop",
            autoplay:true,
            minWin:false,
            qqchannel:this.getAttribute("channel")=="true"?true:false,
            multiple:{
                typeid:this.getAttribute("typeid"),
                sid:this.getAttribute("sid"),
                vid:this.getAttribute("vid"),
                pic:this.getAttribute("pic")
            }
        });
    });

    $('#video_close').click(function(){
        $(".pop_bg").hide();
        $("#video_pop").hide().html("");
    });
</script>
