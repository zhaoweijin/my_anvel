<script>
    $(function() {//百分比

        TOOL.pcEventInfo(TOOL.getQueryString('id'));
        TOOL.pcGetPosition(4,1,15,true);
        TOOL.pcTaohaos();


        $('.surplus-percen').each(function(index, el) {
            var num = $(this).find('i').text() * 3.6;
            if (num<=180) {
                $(this).find('.right').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.right').css('transform', "rotate(180deg)");
                $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
            };
        });

    });
</script>
<script>
    TOOL.pcRevents(8);
    $('.grab-list li').hover(function(){
        var index=$(this).index();
        $(this).addClass('cur').siblings().removeClass('cur');
    });

    $('.newest-package .tab-hd i').hover(function(){
        $(this).addClass("cur").siblings(".cur").removeClass("cur");
        var sid = $(this).attr("sid");
        if (sid != "all") {
            $(".newest-list").find("li").hide();
            $(".newest-list").find("." + sid).show();
        } else {
            $(".newest-list").find("li").show();
        }
    });

    $('.activity-list li').hover(function(){
        var index=$(this).index();
        $(this).addClass('cur').siblings().removeClass('cur');
    });

<script>
    $("#video_pop").hide();
    $('.video-play em').click(function(){
        $(".pop_bg").show();
        $("#video_pop").show();
        createVideo({
            id:"video_pop",
            autoplay:true,
            minWin:false,
            qqchannel:this.getAttribute("channel")=="true"?true:false,
            multiple:{
                typeid:this.getAttribute("typeid"),
                sid:this.getAttribute("sid"),
                vid:this.getAttribute("vid"),
                pic:this.getAttribute("pic")
            }
        });
    });

    $('#video_close').click(function(){
        $(".pop_bg").hide();
        $("#video_pop").hide().html("");
    });
</script>
