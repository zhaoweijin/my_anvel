<div class="pageContent">
    <form method="post" action="{url a='insert'}" class="pageForm required-validate" onsubmit="return save_ueditor(this);">
        <div class="pageFormContent nowrap" layoutH="58">
          <table cellspacing="1" class="myform">
            <tr>
              <td align="right" width="76">用户：</td>
              <td>
                <input id="to_name" name="to_name" type="text" readonly="readonly" size="48" />
                <a width="560" height="320" class="btnLook" href="{url a='selectUser'}" lookupGroup="">选择用户</a>
              </td>
            </tr>
            <tr>
              <td align="right">用户组：</td>
              <td>
                <input name="to_group" type="hidden" />
                <input name="to_group_title" type="text" readonly="readonly" size="48" />
                <a width="560" height="320" class="btnLook" href="{url a='selectGroup'}" lookupGroup="">选择用户组</a>
              </td>
            </tr>
            <tr>
              <td align="right">问题分类：</td>
              <td>
                <select class="combox" name="category_id">
                 {:myselect($category)}
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">标 题：</td>
              <td><input type="text" name="title" size="68" class="required" /></td>
            </tr>
            <tr>
              <td align="right">内 容：</td>
              <td>
                <script type="text/plain" id="{$ueditor_id}" name="content" style="width:99%;" class="ueditor">{$vo.content}</script>
                <script type="text/javascript">
                    var {$ueditor_id} = new baidu.editor.ui.Editor();
                    {$ueditor_id}.render('{$ueditor_id}');
                </script>
              </td>
            </tr>
          </table>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
