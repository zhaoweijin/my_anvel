<div class="pageContent">
    <form method="post" action="{url a='insert'}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="58">
          <table cellspacing="1" class="myform">
            <tr>
              <td align="right">上 级：</td>
              <td>
                <input name="pid" value="0" type="hidden" />
                <input name="parentName" value="根目录" type="text" readonly="readonly" />
                <a width="280" height="360" class="btnLook" href="{url a='tree'}" lookupGroup="">选择上级</a>
                </td>
            </tr>
            <tr>
              <td align="right">名 称：</td>
              <td><input type="text" name="title" size="25" class="required" /></td>
            </tr>
            <tr>
              <td align="right">所属模块：</td>
              <td><input type="text" name="auth_module" size="25" /></td>
            </tr>
            <tr>
              <td align="right">所属操作：</td>
              <td><input type="text" name="auth_action" size="25" /> <font color="#FF0000">以,分隔且以,结尾（多操作组合成一个权限）</font> </td>
            </tr>
            <tr>
              <td align="right">菜单名称：</td>
              <td><input type="text" name="menu_name" size="25" /> <font color="#FF0000">非菜单留空</font> </td>
            </tr>
            <tr>
              <td align="right">菜单地址：</td>
              <td><input type="text" name="menu_url" size="25" /></td>
            </tr>
            <tr>
              <td align="right">排 序：</td>
              <td><input type="text" name="orderid" size="6" /></td>
            </tr>
            <tr>
              <td align="right">状 态：</td>
              <td>
                <select class="combox" name="status">
                 {:myselect('启用:1,锁定:0',$vo.status)}
                </select>
                </td>
            </tr>
          </table>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
