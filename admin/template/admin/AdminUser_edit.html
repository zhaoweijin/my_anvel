<div class="pageContent">
    <form method="post" action="{url a='update'}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="58">
          <table cellspacing="1" class="myform">
            <tr>
              <td width="76" align="right">用户角色：</td>
              <td>
                <select class="combox" name="role_id">
                 <foreach name='$role' id='v'>
                  <option value="{$v.id}" {if condition='$vo.role_id==$v.id'}selected="selected"{/if}>{$v.title}</option>
                 </foreach>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">用户名：</td>
              <td><input type="text" name="uname" size="25" value="{$vo.uname}" disabled="disabled" /></td>
            </tr>
            <tr>
              <td align="right">密 码：</td>
              <td><input type="password" name="pwd" size="25" /> <font color="#FF0000"> * 不修改请留空</font></td>
            </tr>
            <tr>
              <td align="right">确认密码：</td>
              <td><input type="password" name="confirm_pwd" size="25" /></td>
            </tr>
            <tr>
              <td align="right">描 述：</td>
              <td>
                <textarea name="description" cols="68" rows="6">{$vo.description}</textarea>
                </td>
            </tr>
            <tr>
              <td align="right">状 态：</td>
              <td>
                <select class="combox" name="status">
                 {:myselect('启用:1,锁定:0',$vo.status)}
                </select>
                </td>
            </tr>
          </table>
          <input type="hidden" name="id" value="{$vo.id}" />
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
