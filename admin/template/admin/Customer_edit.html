<div class="pageContent">
    <form method="post" action="{url a='update'}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="58">
          <table cellspacing="1" class="myform">
            <tr>
              <td align="right" width="78">客户分组：</td>
              <td>
                  <select class="combox" name="group_id">
                     {:myselect($group,$vo.group_id)}
                   </select>
               </td>
            </tr>
            <tr>
              <td align="right">客户姓名：</td>
              <td><input type="text" name="true_name" value="{$vo.true_name}" class="required" /></td>
            </tr>
            <tr>
              <td align="right">手机号码：</td>
              <td><input type="text" name="mobile" value="{$vo.mobile}" class="required" /></td>
            </tr>
            <tr>
              <td align="right">QQ号码：</td>
              <td><input type="text" name="qq" value="{$vo.qq}" /></td>
            </tr>
            <tr>
              <td align="right">邮箱地址：</td>
              <td><input type="text" name="email" value="{$vo.email}" /></td>
            </tr>
            <tr>
              <td align="right">备注：</td>
              <td><textarea name="remark" cols="36" rows="4">{$vo.remark}</textarea></td>
            </tr>
            <tr>
              <td align="right">状 态：</td>
              <td>
                <select class="combox" name="status">
                 {:myselect('启用:1,锁定:0',$vo.status)}
                </select>
              </td>
            </tr>
          </table>
          <input type="hidden" name="id" value="{$vo.id}" />
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
